<h2 *ngIf='allTask.length'>All Task:</h2>
<h2 *ngIf='!allTask.length'>There are no tasks </h2>

<table *ngIf='allTask.length' mat-table [dataSource]="allTask" class="mat-elevation-z8">
  <!-- Description Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>description Task</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">{{ element.customer.fullName }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
  </ng-container>
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>completed</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
      (change)="compliedTask(element._id,$event)"
    
        class="example-margin"
        [checked]="element.completed"
      >
      </mat-checkbox>
      <br />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
